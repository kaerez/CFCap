name: Update Widget

on:
  push:
    paths:
      - 'widget/package.json'
  workflow_dispatch:

jobs:
  update-widget:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read Widget Version
        id: version
        run: |
          VERSION=$(jq -r '.dependencies["@cap.js/widget"]' widget/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Target version: $VERSION"

      - name: Download Widgets
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p widget
          
          # 1. Download Main Widget
          # URL: https://cdn.jsdelivr.net/npm/@cap.js/widget@<version>
          # Note: curl -L follows the redirect to the main entry file (e.g. /dist/widget.js)
          URL_MAIN="https://cdn.jsdelivr.net/npm/@cap.js/widget@$VERSION"
          echo "Downloading Widget from $URL_MAIN..."
          curl -L -f -o widget/widget.js "$URL_MAIN"

          # 2. Download Floating Script
          # URL: https://cdn.jsdelivr.net/npm/@cap.js/widget@<version>/cap-floating.min.js
          URL_FLOAT="https://cdn.jsdelivr.net/npm/@cap.js/widget@$VERSION/cap-floating.min.js"
          echo "Downloading Floating Script from $URL_FLOAT..."
          curl -L -f -o widget/cap-floating.min.js "$URL_FLOAT"

      - name: Verify Downloads
        run: |
          if [ ! -s widget/widget.js ]; then
            echo "Error: widget.js is empty or missing."
            exit 1
          fi
          if [ ! -s widget/cap-floating.min.js ]; then
            echo "Error: cap-floating.min.js is empty or missing."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add widget/widget.js widget/cap-floating.min.js
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to widget files"
          else
            git commit -m "chore: update widget assets to version ${{ steps.version.outputs.VERSION }}"
            git push
          fi
